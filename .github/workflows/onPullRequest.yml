name: test Replication Plugin during PR

on: [pull_request, workflow_dispatch]

jobs:
  test_build:
    name: Test on branch (${{ matrix.branch }})
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        branch: [ 'feature/replica_broker', 'activemq-5.17.3.crdr' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      - run: |
          echo "github.event.pull_request.head: ${{ github.event.pull_request.head }}"
          echo "github.event.pull_request.head.ref: ${{ github.event.pull_request.head.ref }}"
          /usr/bin/git fetch || true
          /usr/bin/git merge --no-edit --strategy-option theirs origin/${{ github.event.pull_request.head.ref }} --allow-unrelated-histories

      - name: Set up JDK 11 and maven
        uses: s4u/setup-maven-action@v1.7.0
        with:
          java-version: 11
          maven-version: 3.9.1
      - name: Build with Maven
        run: mvn -s .github/maven-settings.xml -U -B -e clean install -DskipTests

  replication_plugin_integration_tests:
    name: Run replication plugin integration tests on new changes
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        branch: [ 'feature/replica_broker', 'activemq-5.17.3.crdr' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: Set up JDK 11 and maven
        uses: s4u/setup-maven-action@v1.7.0
        with:
          java-version: 11
          maven-version: 3.9.1
      - name: run plugin integration tests
        run: mvn -s .github/maven-settings.xml -B -e -fae '-Dtest=org.apache.activemq.broker.replica.*Test' test

  full_test_suite:
    name: Run full suite tests on new changes
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        branch: [ 'feature/replica_broker', 'activemq-5.17.3.crdr' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      - name: Set up JDK 11 and maven
        uses: s4u/setup-maven-action@v1.7.0
        with:
          java-version: 11
          maven-version: 3.9.1
      - name: run full tests
        run: false && mvn -s .github/maven-settings.xml -B -e -fae test -Dsurefire.rerunFailingTestsCount=3

  verify_with_Rat:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        branch: [ 'feature/replica_broker', 'activemq-5.17.3.crdr' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      - name: Set up JDK 11 and maven
        uses: s4u/setup-maven-action@v1.7.0
        with:
          java-version: 11
          maven-version: 3.9.1
      - name: Running apache-rat:check
        run: mvn apache-rat:check
