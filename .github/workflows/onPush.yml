name: run full suite of tests and automations

on: push

jobs:
  release:
    name: push current changes to ${{ matrix.branch }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        branch: [ 'activemq-5.17.3.crdr' ]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      - name: read in sync sha from ${{ matrix.branch }}
        id: sync_data
        run: |
          echo "SYNC_SHA=$(cat ci.env)" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - name: generating diff from base ${{ github.ref }}
        run: |
          /usr/bin/git fetch || true
          /usr/bin/git checkout origin/master
          /usr/bin/git log
          export REMOTE_HEAD=$(/usr/bin/git rev-parse origin/master)
          echo "sync_data output is ${{ steps.sync_data.outputs.SYNC_SHA }}"
          /usr/bin/git diff ${{ steps.sync_data.outputs.SYNC_SHA }}..$REMOTE_HEAD > ${{ matrix.branch }}-diff.patch
          /usr/bin/git rm --cache ${{ matrix.branch }}-diff.patch || true
          /usr/bin/git checkout origin ${{ matrix.branch }}
      - run: |
          echo "::set-output name=branch::$(basename ${{ github.ref }})"
          export TARGET_BRANCH=$(basename ${{ github.ref }})
          export REMOTE_HEAD=$(/usr/bin/git rev-parse origin/master)
          echo $REMOTE_HEAD > ci.env
          /usr/bin/git apply --reject --whitespace=fix --exclude=.github* ${{ matrix.branch }}-diff.patch
          rm ${{ matrix.branch }}-diff.patch
          /usr/bin/git status
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto commit to ${{ matrix.branch }} from master branch"
